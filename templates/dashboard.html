{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>ADMIN PANNEL</h1>
            <span class="subheading">Manage your post and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
   <h1>Basic Actions</h1>
   <a href="/edit/0"> <button class="btn btn-primary">Add a new post</button> </a>
   <a href="/logout"> <button class="btn btn-primary">LogOut</button> </a>
   <hr>




  <h2>UPLOAD A FILE</h2>
  
  <form action="/uploader" method="post" enctype="multipart/form-data">
  <input type="file" name="file1">
  <button class="btn btn-primary" type="submit">SUBMIT</button>
  </form>

  <h1>Edit Files</h1>  

  <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>


    
     {% for post in posts %} 
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class = "btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class = "btn btn-primary">Delete</button></a></td>
      </tr>

      {% endfor %}
      <tr>


        
    </tbody>
  </table>
</div>

</body>
</html>

   
    </div>
  </div>

 {% endblock %}
